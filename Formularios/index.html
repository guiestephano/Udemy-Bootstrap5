<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
   <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-4 m-4">
                <h2>Formulário de Registro</h2>
                <form>
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="text" class="form-control form-control-plaintext" id="email" name="email" aria-describedby="emailHelp" value="email@exemplo.com" placeholder="Insira seu email" readonly>
                        <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" desabled>
                    </div>
                    <button type="submit" class="btn btn-dark">Cadastrar</button>
                </form>
            </div>
        </div>
   </div>

   <div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-4 m-4">
            <h2>Teste form-control</h2>
            <div class="mb-4">
                <label for="text" class="form-label">form-control-lg</label>
                <input type="text" class="form-control form-control-lg" placeholder="Insira o texto" value="form-control form-control-lg">
            </div>
            <div class="mb-4">
                <label for="text" class="form-label">form-control</label>
                <input type="text" class="form-control" placeholder="insira o texto" value="form-control">
            </div>
            <div class="mb-4">
                <label for="text" class="form-label">form-control-sm</label>
                <input type="text" class="form-control form-control-sm" placeholder="insira o texto" value="form-control form-control-sm">
            </div>
        </div>
    </div>
</div>
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-4 m-4">
            <h2>Input de arquivos</h2>
            <div class="mb-4">
                <label for="foto" class="form-label">Apenas um arquivo:</label>
                <input type="file" class="form-control form-control-lg" id="foto">
            </div>
            <div class="mb-4">
                <label for="fotos" class="form-label">Multiplos arquivos:</label>
                <input type="file" class="form-control form-control-lg" id="fotos" multiple>
            </div>
        </div>
    </div>
</div>
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-4 mb-4">
            <form>
                <div class="mb-4">
                    <h2>Datalist</h2>
                <label for="cidades" class="form-label">Selecione uma cidade:</label>
                <input class="form-control" list="dataListOptions" id="cidades" placeholder="Busque a sua cidade">
                <datalist id="dataListOptions">
                    <option value="São Paulo">
                    <option value="Rio de Janeiro">
                    <option value="Florianópolis">
                    <option value="Porto Alegre">
                </datalist>
                </div>
    
                <div class="mb-5">
                    <h2>Input cor</h2>
                    <label for="cor" class="form-label">Selecione a cor:</label>
                    <input type="color" class="form-control form-control-color">
                </div>

                <div class="mb-4">
                    <h2>Select unico</h2>
                    <select name="opcoes" id="opcoes" class="form-select">
                        <option selected>Selecione uma opção</option>
                        <option value="1">opção 1</option>
                        <option value="2">opção 2</option>
                        <option value="3">opção 3</option>
                    </select>
                </div>

                <div class="mb-4">
                    <h2>select multiplo</h2>
                    <select name="mutiplas" id="multiplas" class="form-select" multiple>
                        <option value="1">opção 1</option>
                        <option value="2">opção 2</option>
                        <option value="3">opção 3</option>
                        <option value="4">opção 4</option>
                    </select>
                </div>

                <div class="mb-4">
                    <h2>Checkbox</h2>
                    <div class="form-check">
                        <input type="checkbox" name="cb1" id="cb1" class="form-check-input">
                        <label for="cb1" class="form-check-label">opção 1</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="cb2" id="cb2" class="form-check-input">
                        <label for="cb2" class="form-check-label">opção 2</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="cb3" id="cb3" class="form-check-input">
                        <label for="cb3" class="form-check-label">opção 3</label>
                    </div>
                </div>

                <div class="mb-4">
                    <h2>Input radio</h2>
                    <div class="form-check">
                        <input type="radio" name="radio" id="rd1" class="form-check-input">
                        <label for="radio" class="form-check-label">opção 1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radio" id="rd2" class="form-check-input">
                        <label for="radio" class="form-check-label">opção 2</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radio" id="rd3" class="form-check-input">
                        <label for="radio" class="form-check-label">opção 3</label>
                    </div>
                </div>

                <div class="mb-4">
                    <h2>Switch</h2>
                    <div class="form-check form-switch">
                        <input type="checkbox" name="sw1" id="sw1" class="form-check-input">
                        <label for="sw1" class="form-check-label">opção 1</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" name="sw2" id="sw2" class="form-check-input">
                        <label for="sw2" class="form-check-label">opção 2</label>
                    </div>
                </div>

                <div class="mb-4">
                    <h2>Input range</h2>
                    <label for="range" class="form-label">Range</label>
                    <input type="range" name="rg" id="range" class="form-range" min="0" max="100">
                </div>

                <div class="mb-4">
                    <h2>Input group</h2>
                    <div class="input-group mb-4">
                        <span class="input-group-text">e-mail</span>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email.">
                    </div>
                    <div class="input-group mb-4">
                        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome.">
                        <span class="input-group-text">nome</span>
                    </div>
                </div>

                <div class="mb-4">
                    <h2>Form floating</h2>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="">
                        <label for="email">Digite seu e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="">
                        <label for="password">Digite sua senha</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
